<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 레이아웃 | Oneday OneClass</title>
  <link rel="stylesheet" href="MainTemplate.css">
  <link rel="stylesheet" href="TeacherManagementLectureInfo.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="wrap">
    <main id="container">
        <div class="center-box">
            <header id="header">
                <div class="header-container">
                    <div class="header-logo">
                        <img src="resources/logo.png" id="logo"alt="로고이미지">
                    </div>
                    <div class="header-search">검색창</div>
                    <div class="header-info">
                      <a href="#" id="loginModalBtn" class="modal">로그인</a>
                    </div>
                </div>
            </header>
            <div id="content">콘텐츠영역
              <div class="lecture-resister-wrapper">
                <div id="empty-box"></div>
                <div class="resister-title">
                  강의등록
                </div>
                <form>
                  <label class="resister-description"for="lecture-title">강의 제목</label>

                  <div class="resister-description">
                    <label class="resister-content-label" for="lecture-title">시윤쌤과 함께하는 고1영어 뽀개기🔥</label>
                  </div>
                  <div class="line-dividebox-10px"></div>
                    <label class="resister-description">강의 소개</label>
                  <div class="resister-description">
                    <label class="resister-content-label" for="lecture-title">안녕하세요</label>
                  </div>
                  <div class="line-dividebox-10px"></div>
                  <label class="resister-description">강의 대상</label>
                  <div class="resister-description">
                    <label class="resister-content-label" for="lecture-title">고2</label>
                  </div>
                  <div class="line-dividebox-10px"></div>
                  <label class="resister-description">판매 가격</label>
                  <div class="resister-description">
                    <label class="resister-content-label" for="lecture-title">34,000원</label>
                  </div>
                  <div class="line-dividebox-10px"></div>
                  <label class="resister-description">썸네일 이미지</label>
                  <div>
                    <img src="resources/sample1.png" alt="강의썸네일" class="lecture-thumbnail">
                  </div>
                  <div class="line-dividebox-10px"></div>
                  <div class="lecture-detail-section">
                  <h3 class="lecture-subtitle">📚 강의 목차</h3>

                  <div class="lecture-list">
                    <!-- 각 강의 항목 -->
                    <div class="lecture-item">
                      <div class="lecture-info">
                        <div class="lecture-title">제 1강. 영어 발음의 기본 🔤</div>
                      </div>
                      <button class="lecture-play-btn">▶ 시청하기</button>
                    </div>
                  </div>
                </div>
                  <div id="lecture-list-box"></div>
                </form>
              </div>
              <div class="submit-box">
                <button class="submit-button" type="submit">강의 수정하기</button>
              </div>
              <div id="empty-box"></div>
            </div>
            
            <footer id="footer">푸터영역</footer>
        </div>
        
    </main>
  </div>
  <div id="loginModalBg" class="modal-bg">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>StudyOn</h2>
      <input type="text" placeholder="이메일 입력">
      <input type="password" placeholder="비밀번호 입력">
      <div class="divider-line"></div>
      <button>로그인</button>
      <div class="resister-box">
        <a href="#">회원가입</a>
        <a href="#">아이디(이메일) 찾기</a>
        <a href="#">비밀번호 찾기</a>
      </div>
      <div class="divider-line"></div>
      <div class="social-login-box">
        <div class="social-icons">
          <a href="#">
              <img src="resources/kakao.png" alt="카카오 로그인">
          </a>
          <a href="#">
              <img src="resources/google.png" alt="구글 로그인">
          </a>
          <a href="#">
              <img src="resources/kakao.png" alt="구글 로그인">
          </a>
        </div>
      </div>

    </div>
  </div>
  <script src="Maintemplate.js"></script>
  <script src="TeacherManagementLectureResister.js"></script>
</body>
</html>
